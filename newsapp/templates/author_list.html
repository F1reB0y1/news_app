{% extends 'base.html' %}

{% block content %}
  <h1>Authors</h1>
  <ul>
    {% for author in all_authors %}
      <li>
        <a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
        <p>{{ author.bio|truncatewords:2000 }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
