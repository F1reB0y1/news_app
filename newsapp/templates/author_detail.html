{% extends 'base.html' %}

{% block content %}
  <h1>{{ author.first_name }} {{ author.last_name }}</h1>
  <p>{{ author.bio }}</p>
  <h2>News by {{ author.first_name }} {{ author.last_name }}</h2>
  <ul>
    {% for news in author.news_set.all %}
      <li>
        <a href="{% url 'news_detail' news.pk %}">{{ news.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
